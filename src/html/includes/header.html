<!DOCTYPE html>
<html lang="<%=language%>">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.bundle.css" />
    <title><%=title%></title>
  </head>
  <body>
    <header class="header">
      <div class="header__communicateblock communicateblock">
        <div class="communicateblock__phone phone">
          <a class="phone__number" href="tel: +44 20 7719 8816"
            >+44 20 7719 8816</a
          >
          <span class="phone__description">круглосуточно</span>
        </div>
        <div class="communicateblock__viber-and-whatsapp">
          <a class="viber-and-whatsapp__number" href="tel: +44 777 100 7676"
            >+44 777 100 7676</a
          >
          <span class="viber-and-whatsapp__description">viber & whatsUp</span>
        </div>
      </div>
      <img class="header__logo" src="/" alt="" />
      <div class="header__communicateblock communicateblock">
        <button class="communicateblock__order button">узнать тариф</button>
        <button class="communicateblock__knowtariff button">
          сделать заказ
        </button>
      </div>
      <nav class="header__navigation navigation">
        <ul class="navigation__menu menu">
          <li class="menu__item menu__main-page">
            <a class="menu__itemlink itemlink" href="">Главная</a>
          </li>
          <li class="menu__item menu__services">
            <a class="menu__itemlink itemlink" href="">Услуги</a>
          </li>
          <li class="menu__item menu__autopark">
            <a class="menu__itemlink itemlink" href="">Автопарк</a>
          </li>
          <li class="menu__item menu__events">
            <a class="menu__itemlink itemlink" href="">События</a>
          </li>
          <li class="menu__item menu__about-us">
            <a class="menu__itemlink itemlink" href="">О нас</a>
          </li>
          <li class="menu__item menu__contacts">
            <a class="menu__itemlink itemlink" href="">Контакты</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
